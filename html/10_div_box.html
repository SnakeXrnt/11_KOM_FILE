<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Box</title>
	<style type="text/css">
	body {
		margin: 0px;
	}	


	div {
		width: 30%;
		height: 100px;
		border: 5px solid black;
		font-weight: bold;
		text-align: center;
		margin-top: 15px;
	}

	div#box1 {
		background-color: red;
		margin: 5px 5px 5px 5px;

	}

	div#box2 {
		background-color: green;
		margin: 5px 5px 5px 5px;
	}

	div#box3 {
		background-color: blue;
		margin: 5px 5px 5px 5px;

	}

	div#box4 {
		background-color: yellow;
		margin: 5px 5px 5px 5px;

	}
	</style>

</head>
<body>
	<div id="box1">DIV #1</div>
	<div id="box2">DIV #2</div>
	<div id="box3">DIV #3</div>
	<div id="box4">DIV #4</div>
</body>
</html>
