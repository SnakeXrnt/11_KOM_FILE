<!DOCTYPE html>
<html>
    <head>
        <title>AJAX - Flask Api</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="search-container">
                <h1>Check University</h1>
                <h4>Type in the country to search for university</h4>
                <div class="input-container">
                    <input type="text" id="country" placeholder="Country">
                    <button class="check">Check now</button>
                </div>
                <button class="search-again">Search for another country</button>
            </div>
            <div class="result">
                <table id="result"></table>
            </div>
        </div>
    </body>
</html>
