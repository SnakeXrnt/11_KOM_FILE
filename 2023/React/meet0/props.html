<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        
        class Hello extends React.Component {

            render(){
                return(
                    <h1>Hello {this.props.name || "John Doe"}!</h1>
                )

            }

        }

        class App extends React.Component {
            render(){
                return(
                <div>
                    <Hello name="Anas" />
                    <Hello name="Budi" />
                    <Hello />
                    <Lorem />
                    <Hi />
                </div>
                )
            }
        }
        
        class Lorem extends React.Component {
            render(){
                return(
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis autem vel itaque rem nobis consequatur iste consequuntur neque, dolore ea officiis cupiditate dicta at nihil et accusamus odit est quidem.</p>
                )
            }
        }

        class Hi extends React.Component {
            render(){
                return(
                    <div>
                        <h2>Hi....</h2>
                        <button onClick={this.handlingClick} >Click Me!</button>
                    </div>
                )
            }

            handlingClick = () => {
                alert("Hi.....!");
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>
</html>
