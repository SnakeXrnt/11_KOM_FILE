<!DOCTYPE html>
<html>
<head>
    <title>OMDB API Search</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        input[type=text] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 70%;
            margin-right: 10px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <header>
        <h1>OMDB API</h1>
        <form id="search-form">
            <input type="text" id="search-entry" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </header>
    <table id="search-results">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Poster</th>
            </tr>
        </thead>
        <tbody>
            <!-- search results will be added here dynamically using JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
